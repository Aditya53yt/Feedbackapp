<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatingApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script defer src="min.js"></script>
</head>
<body>

<div class="container p-5"> 
<h1 style="text-align: center; margin-top: 50px; font-size: 70px; color: rgb(95, 231, 4);">FeedBack App</h1>
<div id="liveAlertPlaceholder" class="my-3"  style="background-color: chartreuse;"></div>
<form class="my-3">
    <select name="rating" id="rating" class="form-control rounded-0 sm-3">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <i class="fa-regular fa-face-smile"></i>
      <textarea
      placeholder="Enter Your Feedback"
      name="description"
      id="description"
      class="form-control rounded-0 my-3"
      required
    ></textarea>
  <button type="submit" class="btn btn-success rounded-0 w-100">
    Save Feedback
  </button>
</form>
<ul class="list-group my-3" style="background-color:  chartreuse;">


</ul>

</div>

    
</body>
</html>
